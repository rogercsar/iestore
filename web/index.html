    <!-- Preload font files for better performance -->
    <link rel="preload" href="/assets/fonts/MaterialIcons.4e85bc9ebe07e0340c9c4fc2f6c38908.ttf" as="font" type="font/ttf" crossorigin>
    <link rel="preload" href="/assets/fonts/MaterialCommunityIcons.b62641afc9ab487008e996a5c5865e56.ttf" as="font" type="font/ttf" crossorigin>
    <link rel="preload" href="/assets/fonts/Ionicons.6148e7019854f3bde85b633cb88f3c25.ttf" as="font" type="font/ttf" crossorigin>
    
    <!-- Fallback to Google Fonts -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Icons:wght@400&display=swap" rel="stylesheet">
    
    <style>
      /* Icon fonts - ONLY for icons */
      @font-face { 
        font-family: 'Material Icons'; 
        src: url('/assets/fonts/MaterialIcons.4e85bc9ebe07e0340c9c4fc2f6c38908.ttf') format('truetype'),
             url('https://fonts.gstatic.com/s/materialicons/v140/flUhRq6tzZclQEJ-Vdg-IuiaDsNc.woff2') format('woff2');
        font-weight: normal; 
        font-style: normal; 
        font-display: swap; 
      }
      
      @font-face { 
        font-family: 'MaterialCommunityIcons'; 
        src: url('/assets/fonts/MaterialCommunityIcons.b62641afc9ab487008e996a5c5865e56.ttf') format('truetype');
        font-weight: normal; 
        font-style: normal; 
        font-display: swap; 
      }
      
      @font-face { 
        font-family: 'Ionicons'; 
        src: url('/assets/fonts/Ionicons.6148e7019854f3bde85b633cb88f3c25.ttf') format('truetype');
        font-weight: normal; 
        font-style: normal; 
        font-display: swap; 
      }
      
      /* TEXT fonts - system fonts only for readable text */
      body, html, #root, #app {
        font-family: system-ui, -apple-system, 'Segoe UI', Roboto, Ubuntu, Cantarell, 'Noto Sans', sans-serif !important;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        text-rendering: optimizeLegibility;
      }
      
      /* Force all text elements to use system fonts */
      p, span, div, h1, h2, h3, h4, h5, h6, a, button, input, textarea, label, li, td, th {
        font-family: system-ui, -apple-system, 'Segoe UI', Roboto, Ubuntu, Cantarell, 'Noto Sans', sans-serif !important;
      }
      
      /* Icon elements ONLY */
      .material-icons,
      .material-community-icons,
      .ionicons,
      [class*="MaterialIcons"],
      [class*="MaterialCommunityIcons"],
      [class*="Ionicons"],
      i[class*="icon"] {
        font-family: 'Material Icons', 'MaterialCommunityIcons', 'Ionicons', sans-serif !important;
        font-weight: normal;
        font-style: normal;
        font-size: 24px;
        line-height: 1;
        letter-spacing: normal;
        text-transform: none;
        display: inline-block;
        white-space: nowrap;
        word-wrap: normal;
        direction: ltr;
        -webkit-font-smoothing: antialiased;
        text-rendering: optimizeLegibility;
        -moz-osx-font-smoothing: grayscale;
      }
    </style>
  </head>
