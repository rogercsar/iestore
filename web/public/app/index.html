    <!-- The `react-native-web` recommended style reset: https://necolas.github.io/react-native-web/docs/setup/#root-element -->
    <style id="expo-reset">
      /* These styles make the body full-height */
      html,
      body {
        height: 100%;
      }
      /* These styles disable body scrolling if you are using <ScrollView> */
      body {
        overflow: hidden;
      }
      /* These styles make the root element full-height */
      #root {
        display: flex;
        height: 100%;
        flex: 1;
      }
    </style>
    
    <!-- Basic Clean Styling -->
    <style>
      /* Basic Clean Styling for React Native Web App */
      * {
        box-sizing: border-box;
      }

      body, html {
        margin: 0;
        padding: 0;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        background-color: #f8fafc;
        color: #1e293b;
        line-height: 1.6;
      }

      #root {
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }

      /* Basic button styles */
      button {
        font-family: inherit;
        font-size: 14px;
        padding: 8px 16px;
        border: 1px solid #d1d5db;
        border-radius: 6px;
        background-color: #ffffff;
        color: #374151;
        cursor: pointer;
        transition: all 0.2s ease;
      }

      button:hover {
        background-color: #f9fafb;
        border-color: #9ca3af;
      }

      button:active {
        background-color: #f3f4f6;
      }

      button:focus {
        outline: 2px solid #3b82f6;
        outline-offset: 2px;
      }

      /* Primary button */
      button.primary {
        background-color: #3b82f6;
        color: white;
        border-color: #3b82f6;
      }

      button.primary:hover {
        background-color: #2563eb;
        border-color: #2563eb;
      }

      /* Input styles */
      input, textarea, select {
        font-family: inherit;
        font-size: 14px;
        padding: 8px 12px;
        border: 1px solid #d1d5db;
        border-radius: 6px;
        background-color: #ffffff;
        color: #374151;
        width: 100%;
        max-width: 100%;
      }

      input:focus, textarea:focus, select:focus {
        outline: 2px solid #3b82f6;
        outline-offset: 2px;
        border-color: #3b82f6;
      }

      /* Card styles */
      .card {
        background-color: #ffffff;
        border: 1px solid #e5e7eb;
        border-radius: 8px;
        padding: 16px;
        box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px 0 rgba(0, 0, 0, 0.06);
      }

      /* Navigation styles */
      .nav {
        background-color: #ffffff;
        border-bottom: 1px solid #e5e7eb;
        padding: 12px 16px;
        display: flex;
        align-items: center;
        gap: 16px;
        flex-wrap: wrap;
      }

      .nav-item {
        padding: 8px 12px;
        border-radius: 6px;
        text-decoration: none;
        color: #6b7280;
        font-weight: 500;
        transition: all 0.2s ease;
        display: flex;
        align-items: center;
        gap: 8px;
      }

      .nav-item:hover {
        background-color: #f3f4f6;
        color: #374151;
      }

      .nav-item.active {
        background-color: #3b82f6;
        color: white;
      }

      /* Icon styles using Unicode symbols */
      .icon {
        font-size: 18px;
        line-height: 1;
        display: inline-block;
        vertical-align: middle;
      }

      .icon-large {
        font-size: 24px;
      }

      .icon-small {
        font-size: 14px;
      }

      /* Layout utilities */
      .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 0 16px;
      }

      .flex {
        display: flex;
      }

      .flex-col {
        flex-direction: column;
      }

      .items-center {
        align-items: center;
      }

      .justify-center {
        justify-content: center;
      }

      .justify-between {
        justify-content: space-between;
      }

      .gap-4 {
        gap: 16px;
      }

      .gap-2 {
        gap: 8px;
      }

      .p-4 {
        padding: 16px;
      }

      .p-2 {
        padding: 8px;
      }

      .m-4 {
        margin: 16px;
      }

      .m-2 {
        margin: 8px;
      }

      /* Text utilities */
      .text-center {
        text-align: center;
      }

      .text-left {
        text-align: left;
      }

      .text-right {
        text-align: right;
      }

      .font-bold {
        font-weight: bold;
      }

      .font-semibold {
        font-weight: 600;
      }

      .text-sm {
        font-size: 14px;
      }

      .text-lg {
        font-size: 18px;
      }

      .text-xl {
        font-size: 20px;
      }

      .text-2xl {
        font-size: 24px;
      }

      /* Color utilities */
      .text-gray-500 {
        color: #6b7280;
      }

      .text-gray-600 {
        color: #4b5563;
      }

      .text-gray-700 {
        color: #374151;
      }

      .text-gray-900 {
        color: #111827;
      }

      .text-blue-600 {
        color: #2563eb;
      }

      .text-green-600 {
        color: #16a34a;
      }

      .text-red-600 {
        color: #dc2626;
      }

      .text-yellow-600 {
        color: #ca8a04;
      }

      /* Responsive design */
      @media (max-width: 768px) {
        .container {
          padding: 0 12px;
        }
        
        .nav {
          padding: 8px 12px;
          flex-wrap: wrap;
        }
        
        .nav-item {
          padding: 6px 10px;
          font-size: 14px;
        }
        
        .card {
          padding: 12px;
        }
        
        .text-2xl {
          font-size: 20px;
        }
        
        .text-xl {
          font-size: 18px;
        }
      }

      /* Focus states for accessibility */
      *:focus {
        outline: 2px solid #3b82f6;
        outline-offset: 2px;
      }

      /* Remove focus outline for mouse users */
      *:focus:not(:focus-visible) {
        outline: none;
      }
    </style>
    
  </head>
